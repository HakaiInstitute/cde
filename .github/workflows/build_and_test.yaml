name: Test

on:
  pull_request:
    branches:
    - main

jobs:
  docker:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Start containers
      run: docker-compose -f "docker-compose.production.yml" up -d --build

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install downloader and scraper
      run: |
        pip install ./scraper
        python -m erddap_scraper https://data.cioospacific.ca/erddap/ --dataset_ids DFO_MEDS_BUOYS

    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Install dependencies
      working-directory: ./test
      run: npm install

    - name: Test frontend loads without errors
      working-directory: ./test
      run: node frontend_loads_without_errors.js

    - name: Stop containers
      if: always()
      run: docker-compose -f "docker-compose.production.yml" down